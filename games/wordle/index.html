<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=0.9" />
  <title>Mini Wordle - HTML/JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <a href="../../index.html" aria-label="Back to home">
      <img src="../../icons/nyt_logo.png" alt="Back" class="topbar-icon">
    </a>
    <button id="newGameBtn" class="new-game-btn">New Game</button>
  </div>

  <div class="container">
    <div class="status" id="status"></div>
    <div class="board" id="board" aria-label="Wordle board"></div>
    <div class="keyboard" id="keyboard" aria-label="Keyboard"></div>
    <small class="small-note">Type with your keyboard or click the keys. Press Enter to submit.</small>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
