<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9"/>
  <title>Mini Crossword</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <a href="../../index.html" aria-label="Back to home">
      <img src="../../docs/icons/nyt_logo.png" alt="Back" class="topbar-icon" />
    </a>

    <div class="gear-container">
      <div class="gear" aria-label="Settings">
        <img src="../../docs/icons/gear.png" alt="Settings" />
      </div>
    </div>

    <div class="dropdown" id="dropdown">
      <div onclick="checkPuzzle()">Check Puzzle</div>
      <div onclick="checkWord()">Check Word</div>
      <div onclick="checkLetter()">Check Letter</div>
      <div onclick="newGame()">New Game</div>
    </div>
  </div>

  <!-- Numbers overlay sits above the grid but ignores pointer events -->
  <div id="number-overlay"></div>

  <div class="grid" id="grid"></div>

  <div class="clue-box">
    <button onclick="previousWord()" aria-label="Previous clue">❮</button>
    <div id="clue"></div>
    <button onclick="nextWord()" aria-label="Next clue">❯</button>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
